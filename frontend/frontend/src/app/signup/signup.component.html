<mat-toolbar color="primary">
    <mat-toolbar-row fxLayOut="row">
        <span class="title-center"></span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content class="mat-typography">
    <form fxFlex fxLayout = "column">
        <mat-form-field appearance="fill" fxFlex>
            <mat-lable>Name</mat-lable>
            <input matInput formControlName="name" required>
            <mat-error *ngIf="signupForm.controls.name.touched && signupForm.controls.name.invalid">
                <span *ngIf="signupForm.controls.name.errors.required">This is required</span>
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" fxFlex>
            <mat-lable>Email</mat-lable>
            <input matInput formControlName="email" required>
            <mat-error *ngIf="signupForm.controls.email.touched && signupForm.controls.email.invalid">
                <span *ngIf="signupForm.controls.email.errors.required">This is required</span>
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" fxFlex>
            <mat-lable>contactNumber</mat-lable>
            <input matInput formControlName="contactNumber" required>
            <mat-error *ngIf="signupForm.controls.contactNumber.touched && signupForm.controls.contactNumber.invalid">
                <span *ngIf="signupForm.controls.contactNumber.errors.required">This is required</span>
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" fxFlex>
            <mat-lable>Password</mat-lable>
            <input matInput formControlName="password" type="password"required>
            <mat-error *ngIf="signupForm.controls.password.touched && signupForm.controls.password.invalid">
                <span *ngIf="signupForm.controls.password.errors.required">This is required</span>
            </mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()"
    [disabled]="!(signupForm.valid && signupForm.dirty)">Singup</button>
    <button mat-raised-button color="primary" mat-dialog-close>close</button>

</mat-dialog-actions>
